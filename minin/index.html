<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | V-Art</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/unityapp.json", {onProgress: UnityProgress});

      var receiveMessageFromUnity = function(command, data){
        var command_text = document.getElementById("command_text");
        var data_text = document.getElementById("data_test");

        command_text.textContent = command;
        data_text.textContent = data;
      };
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      </div>
    </div>

    <div>command:</div>
    <div id="command_text"></div>
    <div>id:</div>
    <div id="data_test"></div>
  </body>
</html>
